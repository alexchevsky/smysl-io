{% extends 'base.html' %}
{% load static %}

{% block title %}Сайт Алексея Куличевского{% endblock %}

{% block opengraph %}
<meta property="og:title" content="{{ article.title | safe }}" />
<meta property="og:image" content="{{ request.get_host }}{{ article.og_image.url}}" />
<meta property="og:image:width" content="{{ article.og_image.width}}" />
<meta property="og:image:height" content="{{ article.og_image.height}}" />
<meta property="og:type" content="blog" />
<meta property="og:url" content="{{ request.build_absolute_uri }}" />
<meta property="og:author" content="Алексей Куличевский" />
{% endblock %}

{% block page_header %}
<a href="{% url 'home_page' %}">
    <img src="{% static 'img/avatar.jpeg' %}" />
    <span class="author-name">Алексей Куличевский</span>
</a>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-12 col-lg-8">
            <div class="article">
                <h1 class="article-title">{{ article.title | safe }}</h1>
                <div class="article-text">{{ article.full_text | safe }}</div>
            </div>
        </div>
    </div>
{% endblock %}
