{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col-lg-8 col-md-12">
        <div class="article-list">
            {% for article in articles %}
            <div class="article">
                <h1 class="article-title">
                    <a href="{{ article.get_absolute_url }}">{{ article.title | safe }}</a>
                </h1>
                <div class="article-text">{{ article.full_text | safe }}</div>
                <div class="article-footer">
                    üìÅ<a href="{{ article.get_category_url }}">{{ article.category }}</a>
                </div>
            </div>
            <!-- <div class="dummy"></div> -->
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
